<md-sidenav-container fullscreen>

  <md-sidenav #start>
    <md-nav-list>
      <a *ngFor="let navItem of navItems" md-list-item (click)="start.close()" [routerLink]="[navItem.route]" [routerLinkActive]="['active']">
        {{navItem.name}}
      </a>
    </md-nav-list>
  </md-sidenav>

  <md-toolbar color="primary">
    <button md-icon-button (click)="start.open()">
      <md-icon>menu</md-icon>
    </button>
    <a class="toolbar-title" (click)="start.toggle()">colegend</a>
    <span class="fill-remaining-space"></span>
    <div [hidden]="user">
      <a md-button [routerLink]="['/login']">Login</a>
      <a md-button [routerLink]="['/signup']">Join</a>
    </div>
    <div [hidden]="!user">
      <!--<span>{{ user | displayName }}</span>-->
      <button md-button [mdMenuTriggerFor]="userMenu">{{ user | displayName }}</button>
      <md-menu #userMenu="mdMenu">
        <button md-menu-item [routerLink]="['settings']">Settings</button>
      </md-menu>
      <button md-button (click)="logout()">Logout</button>
    </div>
  </md-toolbar>

    <div class="app-content">
      <router-outlet></router-outlet>
    </div>

</md-sidenav-container>
